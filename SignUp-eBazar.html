<head>

<script src="https://kit.fontawesome.com/f0ecd7bc22.js" crossorigin="anonymous"></script>

<body >
  <h1><strong>Welcome To <br >eBazar  </strong><i class="fa-solid fa-carrot"></i></h1>
  <div class="login-box">
    <h3>SignUp</h3>
    <label for="" class= "form-label">FirstName</label>
    <div class="input-group user-name">
      <input type="text" class="form-control" placeholder="Enter Username" name="" value="">
    </div>
    <label for="" class= "form-label">Lastname</label>
    <div class="input-group user-name">
      <input type="text" class="form-control" placeholder="Enter Username" name="" value="">
    </div>
    <br>
    <label for="" class= "form-label">Password</label>
    <div class="input-group password">
      <input type="password" class="form-control" placeholder="Enter Password" name="" value="">
    </div>
    <br>
    <label for="" class= "form-label">Confirm Password</label>
    <div class="input-group user-name">
      <input type="password" class="form-control" placeholder="Enter password" name="" value="">
    </div>

    <br>
    <label for="" class= "form-label">Address</label>
    <div class="input-group user-name">
      <textarea type="text" class="form-control" placeholder="Enter your address" name="" value=""> </textarea>
    </div>
    <br>

    <label for="" class= "form-label ">Mobile Number</label>
    <div class="input-group user-name">
      <input type="tel" class="form-control" pattern="[0-9]{10}" placeholder="Enter Your MobileNum" name="" value="" width = "10">
    </div>

    <button type="button" class = "btn btn-outline-info" name="button">Send OTP</button>

    <div class="input-group user-name">
      <input type="password num" class="form-control" placeholder="Enter OTP" name="" value="" width ="10">
    </div>
    <button type="button" class = "btn btn-outline-info" name="button">Resend OTP</button>

    <br>
    <a href="welcome.html"><button type="button" class = "btn btn-outline-info" name="button">SignUp</button></a>


  </div>
  

</body>

</html>
